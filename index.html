<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
<div class="container">
    <header>
        <form id = "search-form">
        <input 
                type="text" 
                placeholder="Enter your City..."  
                  autocomplete="off",
                  id = "entered-city"
                />
        <input 
                type="submit" 
                value="👍"
                autofocus="on"
                />
      <input type="submit" id="current-button" value="Current City 📍"/>
        </form>
    </header>

    <div class="Temp">
        <h1></h1>
        <h2 id="description">        </h2>
        <h3 id="temp-now"></h3>
        <div class="row">
            <div class="col-1"><span id="humidity">%</span>
            </div>
            <div class="col-1"><span id="wind-speed">km/h</span>
            </div>
        </div>
        <p class="chosenCity" id="new-city">
          Dublin
        </p>
      </div>

    
</div>    
    <script src="src/index.js"></script>
